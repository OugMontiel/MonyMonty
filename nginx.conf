server {
  listen 80;

  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 🔄 SPA Fallback (Vue Router en modo history)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 📦 Cache de archivos estáticos (1 semana)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|eot|ttf|json)$ {
    expires 7d;
    add_header Cache-Control "public, must-revalidate";
    access_log off;
  }

  # Evitar cache del index.html (debe recargarse siempre)
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

        # API proxy (si necesitas hacer peticiones a tu backend)
    # location /api/ {
    #     proxy_pass http://monteflor-api:4000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }
  
  # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        image/svg+xml;

  # 🔒 Cabeceras de seguridad
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https: data:; connect-src 'self' https:;" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

 # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

  # Página de error personalizada (opcional)
    error_page 404 /index.html;
}