services:
  monymonty:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monymonty
    restart: unless-stopped
    
    # Solo exponer, no publicar (el proxy manager se encarga)
    expose:
      - "80"
    
    # Conectar a la red del proxy
    networks:
      - proxy
    
    # Health check (opcional pero recomendado)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Red externa creada por nginx-proxy-manager
networks:
  proxy:
    external: true